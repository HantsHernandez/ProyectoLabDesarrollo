<div th:fragment="contenido" class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl mx-auto">
   <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Agregar Nuevo Cliente</h2>
   <form action="#" method="post" th:action="@{/clientes/agregar}" th:object="${cliente}">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
         <!-- Nombres -->
         <div>
            <label for="nombresCliente" class="block text-gray-600 font-semibold">Nombres</label>
            <input type="text" id="nombresCliente" name="nombresCliente"
               class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Ingrese nombres" required>
         </div>

         <!-- Apellidos -->
         <div>
            <label for="apellidosCliente" class="block text-gray-600 font-semibold">Apellidos</label>
            <input type="text" id="apellidosCliente" name="apellidosCliente"
               class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Ingrese apellidos" required>
         </div>

         <!-- Teléfono -->
         <div>
            <label for="telefonoCliente" class="block text-gray-600 font-semibold">Teléfono</label>
            <input type="tel" id="telefonoCliente" name="telefonoCliente"
               class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="0000-0000" required>
         </div>

         <!-- Género -->
         <div>
            <label for="genero" class="block text-gray-600 font-semibold">Género</label>
            <select id="genero" name="genero" class="w-full p-2 border border-gray-300 rounded mt-1" required>
               <option value="" disabled selected>-- Selecciona un género --</option>
               <option value="1">F</option>
               <option value="2">M</option>
            </select>
         </div>

         <!-- DUI -->
         <div>
            <label for="duiCliente" class="block text-gray-600 font-semibold">DUI</label>
            <input type="text" id="duiCliente" name="duiCliente" class="w-full p-2 border border-gray-300 rounded mt-1"
               placeholder="00000000-0" required>
         </div>

         <!-- Fecha Nacimiento -->
         <div>
            <label for="fechaNacCliente" class="block text-gray-600 font-semibold">Fecha Nacimiento</label>
            <input type="date" id="fechaNacCliente" name="fechaNacCliente"
               class="w-full p-2 border border-gray-300 rounded mt-1" required>
         </div>

         <!-- Correo -->
         <div>
            <label for="correo" class="block text-gray-600 font-semibold">Correo</label>
            <input type="email" id="correo" name="correo" class="w-full p-2 border border-gray-300 rounded mt-1"
               placeholder="Ingrese correo" required>
         </div>

         <!-- Direccion -->
         <div>
            <label for="idDireccion" class="block text-gray-600 font-semibold">Dirección</label>
            <select id="idDireccion" name="idDireccion" class="w-full p-2 border border-gray-300 rounded mt-1" required>
               <option value="" disabled selected>-- Seleccione una dirección --</option>
               <option value="1">Col Madera, Calle 1, #1N</option>
               <option value="2">Barrio El Caldero</option>
            </select>
         </div>
      </div>
      <!-- Botones para enviar y limpiar el formulario -->
      <div class="mt-8 flex justify-center space-x-4">
         <button type="button" onclick="limpiarFormulario()"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Limpiar
         </button>
         <button type="button" class="bg-nuevo text-white px-4 py-2 rounded hover:bg-green-800">
            Agregar Cliente
         </button>
      </div>
   </form>
</div>
