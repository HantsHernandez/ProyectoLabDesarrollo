<div th:fragment="contenido" class="container mx-auto mt-10 overflow-x-auto" xmlns:th="http://www.w3.org/1999/xhtml">
   <!-- Titulo -->
   <h2 class="text-3xl font-bold mb-6 text-gray-700">Gestión de Categorías</h2>

   <!-- Botón para agregar una nueva categoria -->
   <div class="flex justify-between items-center mb-4">
      <a href="#" onclick="cargarContenido('/guardar-categoria')"
         class="bg-nuevo text-white px-4 py-2 rounded-lg hover:bg-green-800 font-semibold flex items-center space-x-2">
         <i class="fas fa-plus"></i>
         <span>Agregar Categoría</span>
      </a>
      <div class="flex items-center space-x-4 mb-4" >
         <form method="get" th:action="@{/fragmentoCategorias}" id="FormFiltro" class="flex items-center space-x-2">
            <input id="filtro" type="text" placeholder="Buscar..." name="palabraBuscar" th:value="${palabraBuscar}"
                   class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" onclick="enviarBusqueda()"
                    class="bg-nuevo text-white px-4 py-2 rounded hover:bg-green-800">
               Buscar
            </button>
         </form>
      </div>

   </div>

   <!-- Tabla de categoria -->
   <table class="min-w-full bg-white border border-gray-300">
      <thead>
         <tr class="bg-nuevo text-gray-200">
            <th class="py-2 px-4 whitespace-nowrap">ID Categoría</th>
            <th class="py-2 px-4 whitespace-nowrap">Nombre Categoría</th>
            <th class="py-2 px-4 whitespace-nowrap">Descripción Categoría</th>
            <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
         </tr>
      </thead>
      <tbody class="text-center font-light">
         <tr class="hover:bg-green-100" th:each="categoria:  ${listaCategorias}">
            <td class="py-3 px-4 border-b border-r border-l" th:text="${categoria.idCategoria}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${categoria.nombreCategoria}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${categoria.descripcionCategoria}"></td>
            <td class="py-3 px-4 border-b border-r border-l">
               <div class="flex items-center justify-center">
                  <!-- Botón para Ver Detalles -->
                  <button onclick="abrirModal()"
                     class="bg-nuevo text-white py-2 px-2 m-1 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                     <i class="fas fa-eye"></i>
                  </button>

                  <!-- Enlace para Modificar -->
                  <a th:data-id="${categoria.idCategoria}"
                     th:data-action="actualizar-categoria"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))"
                     class="text-white py-1 px-2 m-1 rounded hover:bg-yellow-600 font-semibold bg-nuevo">
                     <i class="fas fa-edit"></i>
                  </a>
                  <!-- Enlace para Eliminar -->
                  <a class="text-white py-1 px-2 m-1 rounded hover:bg-red-600 font-semibold bg-nuevo"
                     th:data-id="${categoria.idCategoria}"
                     th:data-action="eliminar-categoria"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
   <div th:insert="Plantilla :: ventanaModal"></div>
   <div id="fragmento-paginacion" class="pt-5 flex justify-center space-x-2">
      <button th:if="${currentPage > 0}"
              th:onclick="'cargarContenido(\'/fragmentoCategorias?page=' + (${currentPage} - 1) + '&size=5\')'"
              class="rounded-md border border-slate-300 py-2 px-3 text-sm text-gray-600 hover:bg-nuevo hover:text-white">
         Anterior
      </button>
      <button th:if="${currentPage < totalPages - 1}"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${i == currentPage} ? 'bg-nuevo text-white' : 'border-slate-300 text-gray-600 hover:bg-nuevo hover:text-white'"
              th:onclick="'cargarContenido(\'/fragmentoCategorias?page=' + ${i} + '&size=5\')'"
              class="rounded-md border py-2 px-3 text-sm">
         <span th:text="${i + 1}"></span>
      </button>
      <button th:if="${currentPage < totalPages - 1}"
              th:onclick="'cargarContenido(\'/fragmentoCategorias?page=' + (${currentPage} + 1) + '&size=5\')'"
              class="rounded-md border border-slate-300 py-2 px-3 text-sm text-gray-600 hover:bg-nuevo hover:text-white">
         Siguiente
      </button>
   </div>
</div>
