<div th:fragment="contenido" class="container bg-white/65 rounded-lg py-6 px-6 shadow-md"
     xmlns:th="http://www.w3.org/1999/xhtml">
   <input type="hidden" id="mensaje-alerta" th:value="${mensaje != null ? mensaje : 'NOCARGADO'}">
   <input type="hidden" id="tipo-alerta" th:value="${tipoAlerta != null ? tipoAlerta : 'NOCARGADO'}">
   <!-- Titulo -->
   <h2 class="text-3xl font-bold mb-6 text-gray-700">Gestión de Clientes</h2>

   <!-- Botón para agregar un nuevo cliente -->
   <div class="flex justify-between items-center mb-4">
      <a href="#" onclick="cargarContenido('/guardar-cliente')"
         class="bg-nuevo text-white px-4 py-2 rounded-lg hover:bg-green-800 font-semibold flex items-center space-x-2">
         <i class="fas fa-plus"></i>
         <span>Agregar Cliente</span>
      </a>
      <div class="flex items-center space-x-4 mb-4">
         <input id="filtro-texto" type="text" placeholder="Buscar..."
            class="border border-gray-300 rounded-lg px-4 py-2" />
         <select id="filtro-select" class="border border-gray-300 rounded-lg px-4 py-2">
            <option value="" disabled selected>-- Selecciona por --</option>
            <option value="nombre">Nombre</option>
            <option value="dui">DUI</option>
         </select>
      </div>
   </div>

   <!-- Tabla de clientes -->
   <table class="min-w-full bg-white border border-gray-300">
      <thead>
         <tr class="bg-nuevo text-gray-200">
            <th class="py-2 px-4 whitespace-nowrap">ID Cliente</th>
            <th class="py-2 px-4 whitespace-nowrap">Nombres</th>
            <th class="py-2 px-4 whitespace-nowrap">Apellidos</th>
            <th class="py-2 px-4 whitespace-nowrap">DUI</th>
            <th class="py-2 px-4 whitespace-nowrap">Teléfono</th>
            <th class="py-2 px-4 whitespace-nowrap">Dirección</th>
            <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
         </tr>
      </thead>
      <tbody class="text-center font-light">
         <tr class="hover:bg-green-100" th:each="cliente : ${listaClientes}">
            <td class="py-3 px-4 border-b border-r border-l" th:text="${cliente.idCliente}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${cliente.nombresCliente}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${cliente.apellidosCliennte}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${cliente.telefonoCliente}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${cliente.duiCliente}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${cliente.direccion.linea1}"></td>
            <td class="py-3 px-4 border-b border-r border-l">
               <div class="flex items-center justify-center ">
                  <!-- Botón para Ver Detalles -->

                  <button th:data-id="${cliente.idCliente}"
                          onclick="abrirModal('cliente', this.getAttribute('data-id'))"
                          class="bg-nuevo text-white py-2 px-2 m-1 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                     <i class="fas fa-eye"></i>
                  </button>

                  <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
                     <div class="bg-white rounded-lg shadow-lg p-6 w-96">
                        <div class="flex justify-between items-center">
                           <h3 id="modal-title" class="text-lg font-bold"></h3>
                           <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
                        </div>
                        <div id="modal-content" class="mt-4 text-sm text-gray-600">
                           <!-- Este espacio se llenará dinámicamente -->
                        </div>
                     </div>
                  </div>

                  <!-- Enlace para Modificar -->
                  <a class="text-white py-1 px-2 m-1 rounded hover:bg-yellow-600 font-semibold bg-nuevo"
                     th:data-id="${cliente.idCliente}"
                     th:data-action="actualizar-cliente"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))">
                     <i class="fas fa-edit"></i>
                  </a>
                  <!-- Enlace para Eliminar -->
                  <a class="text-white py-1 px-2 m-1 rounded hover:bg-red-600 font-semibold bg-nuevo"
                     th:data-id="${cliente.idCliente}"
                     th:data-action="eliminar-cliente"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
   <!--<div th:insert="Plantilla :: paginacion"></div>-->
   <!-- Ventana modal para ver más detalles -->
   <div th:insert="Plantilla :: ventanaModal"></div>
</div>
