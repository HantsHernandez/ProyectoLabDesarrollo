<div th:fragment="contenido" class="container mx-auto mt-10 overflow-x-auto">
   <!-- Titulo -->
   <h2 class="text-3xl font-bold mb-6 text-gray-700">Gestión de Clientes</h2>

   <!-- Botón para agregar un nuevo cliente -->
   <div class="flex justify-between items-center mb-4">
      <a href="#" onclick="cargarContenido('/nuevoCliente')"
         class="bg-nuevo text-white px-4 py-2 rounded-lg hover:bg-green-800 font-semibold flex items-center space-x-2">
         <i class="fas fa-plus"></i>
         <span>Agregar Cliente</span>
      </a>
   </div>

   <!-- Tabla de clientes -->
   <table class="min-w-full bg-white border border-gray-300">
      <thead>
         <tr class="bg-nuevo text-gray-200">
            <th class="py-2 px-4 whitespace-nowrap">ID Cliente</th>
            <th class="py-2 px-4 whitespace-nowrap">Nombres</th>
            <th class="py-2 px-4 whitespace-nowrap">Apellidos</th>
            <th class="py-2 px-4 whitespace-nowrap">DUI</th>
            <th class="py-2 px-4 whitespace-nowrap">Teléfono</th>
            <th class="py-2 px-4 whitespace-nowrap">Genero</th>
            <th class="py-2 px-4 whitespace-nowrap">Dirección</th>
            <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
         </tr>
      </thead>
      <tbody class="text-center font-light">
         <tr class="hover:bg-green-100">
            <td class="py-3 px-4 border-b border-r border-l">1</td>
            <td class="py-3 px-4 border-b border-r border-l">José Manuel</td>
            <td class="py-3 px-4 border-b border-r border-l">Hernandez Romero</td>
            <td class="py-3 px-4 border-b border-r border-l">000000-1</td>
            <td class="py-3 px-4 border-b border-r border-l">6800-1211</td>
            <td class="py-3 px-4 border-b border-r border-l">M</td>
            <td class="py-3 px-4 border-b border-r border-l">Colonia Buenos Aires #1, Ruta De La Flores</td>
            <td class="py-3 px-4 border-b border-r border-l">
               <div class="flex flex-col items-center space-y-2">
                  <!-- Botón para Ver Detalles -->
                  <button onclick="abrirModal(1)"
                     class="bg-nuevo text-white p-2 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                     <i class="fas fa-eye"></i>
                  </button>

                  <!-- Enlace para Modificar -->
                  <a href="modificar-empleado.html"
                     class="text-white p-2 rounded hover:bg-yellow-600 font-semibold bg-nuevo">
                     <i class="fas fa-edit"></i>
                  </a>
                  <!-- Enlace para Eliminar -->
                  <a href="#" class="text-white p-2 rounded hover:bg-red-600 font-semibold bg-nuevo"
                     onclick="eliminarEmpleado(empleadoId)">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>
