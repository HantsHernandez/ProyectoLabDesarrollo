<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contenido" class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl mx-auto">
   <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center"
       th:text="${categoria == null ? 'Agregar Nueva Categoria' : 'Modificar Categoria' }"></h2>

   <form method="post" th:action="@{${categoria == null ? '/guardar-categoria' : '/actualizar-categoria'}}" id="FormCategoria">
      <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
         <!--  Nombre categoria -->
         <div>
            <label for="nombreCategoria" class="block text-gray-600 font-semibold">Nombre</label>
            <input type="text" id="nombreCategoria" name="nombreCategoria"
                   class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Ingrese nombre de la categoría"
                   th:value="${categoria != null ? categoria.nombreCategoria : ''}"
                   required>
         </div>

         <!-- Descripción categoría -->
         <div>
            <label for="descripcionCategoria" class="block text-gray-600 font-semibold">Descripción</label>
            <textarea id="descripcionCategoria" name="descripcionCategoria"
                      class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Ingrese descripción de la categoría"
                      th:text="${categoria != null ? categoria.descripcionCategoria : ''}"
                      required>
            </textarea>
         </div>
         <input type="hidden" name="idCategoria" th:value="${categoria != null ? categoria.idCategoria : ''}">
      </div>

      <!-- Botones para enviar y limpiar el formulario -->
      <div class="mt-8 flex justify-center space-x-4">
         <button type="button" onclick="limpiarFormulario()"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Limpiar
         </button>
         <button type="button" onclick="guardar_registros('FormCategoria')" class="bg-nuevo text-white px-4 py-2 rounded hover:bg-green-800"
                 th:text="${categoria == null ? 'Agregar Categoria' : 'Modificar Categoria'}">
         </button>
      </div>
   </form>
</div>
