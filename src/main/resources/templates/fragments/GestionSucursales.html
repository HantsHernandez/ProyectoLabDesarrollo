<div th:fragment="contenido" class="container bg-white/65 rounded-lg py-6 px-6 shadow-md">
    <!-- Titulo -->
    <h2 class="text-3xl font-bold mb-6 text-gray-700">Gestión de Sucursales</h2>

    <!-- Botón para agregar una nueva sucursal -->
    <div class="flex justify-between items-center mb-4">
        <a href="#" onclick="cargarContenido('/nuevaSucursal')"
            class="bg-nuevo text-white px-4 py-2 rounded-lg hover:bg-green-800 font-semibold flex items-center space-x-2">
            <i class="fas fa-plus"></i>
            <span>Agregar Sucursal</span>
        </a>
        <div class="flex items-center space-x-4 mb-4">
            <input id="filtro-texto" type="text" placeholder="Buscar..."
                class="border border-gray-300 rounded-lg px-4 py-2" />
            <select id="filtro-select" class="border border-gray-300 rounded-lg px-4 py-2">
                <option value="" disabled selected>-- Selecciona por --</option>
                <option value="nombre">Nombre</option>
                <option value="correo">Correo</option>
            </select>
        </div>
    </div>

    <!-- Tabla de sucursales -->
    <table class="min-w-full">
        <thead>
            <tr class="bg-nuevo text-gray-200">
                <th class="py-2 px-4 whitespace-nowrap">ID Sucursal</th>
                <th class="py-2 px-4 whitespace-nowrap">Nombre</th>
                <th class="py-2 px-4 whitespace-nowrap">Teléfono</th>
                <th class="py-2 px-4 whitespace-nowrap">Correo</th>
                <th class="py-2 px-1 whitespace-nowrap">Hora Apertura</th>
                <th class="py-2 px-1 whitespace-nowrap">Hora Cierre</th>
                <th class="py-2 px-4 whitespace-nowrap">Dirección</th>
                <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center font-light">
            <tr class="hover:bg-green-100">
                <td class="py-3 px-4 border-b border-r border-l">1</td>
                <td class="py-3 px-4 border-b border-r border-l">Sucursal A</td>
                <td class="py-3 px-4 border-b border-r border-l">7899-1200</td>
                <td class="py-3 px-4 border-b border-r border-l">sucursalzonaA01@gmail.com</td>
                <td class="py-3 px-4 border-b border-r border-l">08:00</td>
                <td class="py-3 px-4 border-b border-r border-l">08:00</td>
                <td class="py-3 px-4 border-b border-r border-l">Colonia Buenos Aires #1, Ruta De La Flores</td>
                <td class="py-3 px-4 border-b border-r border-l">
                    <div class="flex items-center justify-center">
                        <!-- Botón para Ver Detalles -->
                        <button onclick="abrirModal()"
                            class="bg-nuevo text-white py-2 px-2 m-1 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                            <i class="fas fa-eye"></i>
                        </button>

                        <!-- Enlace para Modificar -->
                        <a href="modificar-empleado.html"
                            class="text-white py-1 px-2 m-1 rounded hover:bg-yellow-600 font-semibold bg-nuevo">
                            <i class="fas fa-edit"></i>
                        </a>
                        <!-- Enlace para Eliminar -->
                        <a href="#" class="text-white py-1 px-2 m-1 rounded hover:bg-red-600 font-semibold bg-nuevo"
                            onclick="eliminarEmpleado(empleadoId)">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:insert="Plantilla :: paginacion"></div>
    <!-- Ventana modal para ver más detalles -->
    <div th:insert="Plantilla :: ventanaModal"></div>
</div>
