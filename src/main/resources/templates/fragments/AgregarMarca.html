<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="contenido" class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl mx-auto">
   <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center"
       th:text="${marca == null ? 'Agregar Nueva Categoria' : 'Modificar Categoria' }"></h2>

   <form method="post" th:action="@{${marca == null ? '/guardar-marca' : '/actualizar-marca'}}" id="FormMarca">
      <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
         <!--  Nombre marca -->
         <div>
            <label for="nombreMarca" class="block text-gray-600 font-semibold">Nombre</label>
            <input type="text" id="nombreMarca" name="nombreMarca"
                   class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Ingrese nombre de la marca"
                   th:value="${marca != null ? marca.nombreMarca : ''}"
                   required>
         </div>

         <!-- Descripción marca -->
         <div>
            <label for="descripcionMarca" class="block text-gray-600 font-semibold">Descripción</label>
            <textarea id="descripcionMarca" name="descripcionMarca"
                      class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Ingrese descripción de la marca"
                      th:text="${marca != null ? marca.descripcionMarca : ''}"
                      required></textarea>
         </div>
         <input type="hidden" name="idMarca" th:value="${marca != null ? marca.idMarca : ''}">
      </div>

      <!-- Botones para enviar y limpiar el formulario -->
      <div class="mt-8 flex justify-center space-x-4">
         <button type="button" onclick="limpiarFormulario()"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Limpiar
         </button>
         <button type="button" onclick="guardar_registros('FormMarca')" class="bg-nuevo text-white px-4 py-2 rounded hover:bg-green-800"
                 th:text="${marca == null ? 'Agregar Marca' : 'Modificar Marca'}">
         </button>
      </div>
   </form>
</div>
