<div th:fragment="contenido" class="container bg-white/65 rounded-lg py-6 px-6 shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-gray-700 text-left">Listado de  Detalles de Ventas</h2>

    <!-- Filtro Para Búsqueda Rápida -->
    <div class="flex justify-end items-center mb-2">
        <div class="flex items-center space-x-4 mb-4">
            <input id="filtro-texto" type="text" placeholder="Buscar cliente..."
                   class="border border-gray-300 rounded-lg px-4 py-2" />
            <button class="bg-gray-500 p-2 text-gray-50 rounded-md">Buscar</button>
        </div>
    </div>

    <!-- Listado de Ventas -->
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
        <tr class="bg-nuevo text-gray-200">
            <th class="py-2 px-4 whitespace-nowrap">ID DetalleVenta</th>
            <th class="py-2 px-4 whitespace-nowrap">Producto</th>
            <th class="py-2 px-4 whitespace-nowrap">Cantidad</th>
            <th class="py-2 px-4 whitespace-nowrap">Precio Unitario</th>
            <th class="py-2 px-4 whitespace-nowrap">Subtotal</th>
            <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center font-light">
        <tr class="hover:bg-green-100" th:each="detalle : ${detallesVenta}">
            <td class="py-3 px-4 border-b border-r border-l" th:text="${detalle.idDetalleVenta}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${detalle.medicamento.nombreMedicamento}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${detalle.cantidadVendida}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${detalle.precioUnitario}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${detalle.subTotalVendida}"></td>
            <td class="py-3 px-4 border-b border-r border-l">
                <div class="flex items-center justify-center">

                    <!-- Botón para ver más Detalles -->
                    <button onclick="abrirModal()"
                            class="bg-nuevo text-white py-2 px-2 m-1 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                        <i class="fas fa-eye"></i>
                    </button>

                    <a href="#" th:href="@{/facturas/descargar/{idVenta}(idVenta=${venta.idVenta})}"
                       class="text-white py-1 px-2 m-1 rounded hover:bg-yellow-600 font-semibold bg-nuevo">
                        <i class="fas fa-download"></i> Descargar Factura
                    </a>

                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="total-row color: black;">
            <td colspan="4" style="text-align: right; font-weight: bold; color: black;">Total:</td>
            <td th:text="${venta.totalVenta}" style="color: black;"></td>
        </tr>
        </tfoot>
    </table>


</div>
