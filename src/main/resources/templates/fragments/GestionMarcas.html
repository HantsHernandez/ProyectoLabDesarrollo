<div th:fragment="contenido" class="container bg-white/65 rounded-lg py-6 px-6 shadow-md">
   <input type="hidden" id="mensaje-alerta" th:value="${mensaje != null ? mensaje : 'NOCARGADO'}">
   <input type="hidden" id="tipo-alerta" th:value="${tipoAlerta != null ? tipoAlerta : 'NOCARGADO'}">

   <!-- Titulo -->
   <h2 class="text-3xl font-bold mb-6 text-gray-700">Gesti贸n de Marcas</h2>

   <!-- Bot贸n para agregar una nueva marca -->
   <div class="flex justify-between items-center mb-4">
      <a href="#" onclick="cargarContenido('/nuevaMarca')"
         class="bg-nuevo text-white px-4 py-2 rounded-lg hover:bg-green-800 font-semibold flex items-center space-x-2">
         <i class="fas fa-plus"></i>
         <span>Agregar Marca</span>
      </a>
      <div class="flex items-center space-x-4 mb-4">
         <input id="filtro-texto" type="text" placeholder="Buscar..."
            class="border border-gray-300 rounded-lg px-4 py-2" />
         <select id="filtro-select" class="border border-gray-300 rounded-lg px-4 py-2">
            <option value="" disabled selected>-- Selecciona por --</option>
            <option value="marca">Marca</option>
         </select>
      </div>
   </div>

   <!-- Tabla de marcas -->
   <table class="min-w-full bg-white border border-gray-300">
      <thead>
         <tr class="bg-nuevo text-gray-200">
            <th class="py-2 px-4 whitespace-nowrap">ID Marca</th>
            <th class="py-2 px-4 whitespace-nowrap">Nombre Marca</th>
            <th class="py-2 px-4 whitespace-nowrap">Descripci贸n Marca</th>
            <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
         </tr>
      </thead>
      <tbody class="text-center font-light">
      <tr class="hover:bg-green-100" th:each="marca: ${listaMarcas}">
         <td class="py-3 px-4 border-b border-r border-l" th:text="${marca.idMarca}"></td>
         <td class="py-3 px-4 border-b border-r border-l" th:text="${marca.nombreMarca}"></td>
         <td class="py-3 px-4 border-b border-r border-l" th:text="${marca.descripcionMarca}"></td>
            <td class="py-3 px-4 border-b border-r border-l">
               <div class="flex items-center justify-center">
                  <!-- Bot贸n para Ver Detalles -->
                  <button onclick="abrirModal()"
                     class="bg-nuevo text-white py-2 px-2 m-1 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                     <i class="fas fa-eye"></i>
                  </button>

                  <!-- Enlace para Modificar -->
                  <a th:data-id="${marca.idMarca}"
                     th:data-action="actualizar-marca"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))"
                     class="text-white py-1 px-2 m-1 rounded hover:bg-yellow-600 font-semibold bg-nuevo">
                     <i class="fas fa-edit"></i>
                  </a>
                  <!-- Enlace para Eliminar -->
                  <a class="text-white py-1 px-2 m-1 rounded hover:bg-red-600 font-semibold bg-nuevo"
                     th:data-id="${marca.idMarca}"
                     th:data-action="eliminar-marca"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
   <!--<div th:insert="Plantilla :: paginacion"></div>-->
</div>
