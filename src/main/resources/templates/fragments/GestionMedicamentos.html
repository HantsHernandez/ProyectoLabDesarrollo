<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="contenido" class="container mx-auto mt-10 overflow-x-auto">
   <!-- Titulo -->
   <h2 class="text-3xl font-bold mb-6 text-gray-700">Gestión de Medicamentos</h2>

   <!-- Botón para agregar un nuevo medicamento -->
   <div class="flex justify-between items-center mb-4">
      <a href="#" onclick="cargarContenido('/guardar-medicamento')"
         class="bg-nuevo text-white px-4 py-2 rounded-lg hover:bg-green-800 font-semibold flex items-center space-x-2">
         <i class="fas fa-plus"></i>
         <span>Agregar Medicamento</span>
      </a>
      <div class="flex items-center space-x-4 mb-4">
         <input id="filtro-texto" type="text" placeholder="Buscar..."
            class="border border-gray-300 rounded-lg px-4 py-2" />
         <select id="filtro-select" class="border border-gray-300 rounded-lg px-4 py-2">
            <option value="" disabled selected>-- Selecciona por --</option>
            <option value="nombre">Nombre</option>
            <option value="categorias">Categorias</option>
         </select>
      </div>
   </div>

   <!-- Tabla de Medicamentos -->
   <table class="min-w-full bg-white border border-gray-300">
      <thead>
         <tr class="bg-nuevo text-gray-200">
            <th class="py-2 px-4 whitespace-nowrap">ID Medicamento</th>
            <th class="py-2 px-4 whitespace-nowrap">Medicamento</th>
            <th class="py-2 px-4 whitespace-nowrap">Fecha Vencimiento</th>
            <th class="py-2 px-4 whitespace-nowrap">Precio Venta</th>
            <th class="py-2 px-4 whitespace-nowrap">Presentación</th>
            <th class="py-2 px-4 whitespace-nowrap">Stock</th>
            <th class="py-2 px-4 whitespace-nowrap">Acciones</th>
         </tr>
      </thead>
      <tbody class="text-center font-light">
         <tr class="hover:bg-green-100" th:each="medicamento : ${listaMedicamentos}">
            <td class="py-3 px-4 border-b border-r border-l" th:text="${medicamento.idMedicamentos}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${medicamento.nombreMedicamento}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${medicamento.fechaVencimiento}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${medicamento.precioVenta}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${medicamento.presentacion.nombrePresentacion}"></td>
            <td class="py-3 px-4 border-b border-r border-l" th:text="${medicamento.inventario.cantidadStock}"></td>
            <td class="py-3 px-4 border-b border-r border-l">
               <div class="flex items-center justify-center">
                  <!-- Botón para Ver Detalles -->
                  <button th:data-id="${medicamento.idMedicamentos}"
                          onclick="abrirModal('medicamento', this.getAttribute('data-id'))"
                          class="bg-nuevo text-white py-2 px-2 m-1 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                     <i class="fas fa-eye"></i>
                  </button>

                  <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
                     <div class="bg-white rounded-lg shadow-lg p-6 w-96">
                        <div class="flex justify-between items-center">
                           <h3 id="modal-title" class="text-lg font-bold"></h3>
                           <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
                        </div>
                        <div id="modal-content" class="mt-4 text-sm text-gray-600">
                           <!-- Este espacio se llenará dinámicamente -->
                        </div>
                     </div>
                  </div>

                  <!-- Enlace para Modificar -->
                  <a href="#" class="text-white py-1 px-2 m-1 rounded hover:bg-yellow-600 font-semibold bg-nuevo"
                     th:data-id="${medicamento.idMedicamentos}"
                     th:data-action="actualizar-medicamento"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))">
                     <i class="fas fa-edit"></i>
                  </a>
                  <!-- Enlace para Eliminar -->
                  <a href="#" class="text-white py-1 px-2 m-1 rounded hover:bg-red-600 font-semibold bg-nuevo"
                     th:data-id="${medicamento.idMedicamentos}"
                     th:data-action="eliminar-medicamento"
                     onclick="cargarContenido('/' + this.getAttribute('data-action') + '/' + this.getAttribute('data-id'))">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
   <div id="fragmento-paginacion" class="pt-5 flex justify-center space-x-2">
      <button th:if="${currentPage > 0}"
              th:onclick="'cargarContenido(\'/fragmentoMedicamentos?page=' + (${currentPage} - 1) + '&size=5\')'"
              class="rounded-md border border-slate-300 py-2 px-3 text-sm text-gray-600 hover:bg-nuevo hover:text-white">
         Anterior
      </button>
      <button th:if="${currentPage < totalPages - 1}"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${i == currentPage} ? 'bg-nuevo text-white' : 'border-slate-300 text-gray-600 hover:bg-nuevo hover:text-white'"
              th:onclick="'cargarContenido(\'/fragmentoMedicamentos?page=' + ${i} + '&size=5\')'"
              class="rounded-md border py-2 px-3 text-sm">
         <span th:text="${i + 1}"></span>
      </button>
      <button th:if="${currentPage < totalPages - 1}"
              th:onclick="'cargarContenido(\'/fragmentoMedicamentos?page=' + (${currentPage} + 1) + '&size=5\')'"
              class="rounded-md border border-slate-300 py-2 px-3 text-sm text-gray-600 hover:bg-nuevo hover:text-white">
         Siguiente
      </button>
   </div>
   <!--<div th:replace="Plantilla :: paginacion"></div>-->
   <!-- Ventana modal para ver más detalles -->
   <div th:insert="Plantilla :: ventanaModal"></div>
</div>
