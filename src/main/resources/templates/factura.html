<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Factura</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .invoice-container {
            background-color: white;
            border: 2px solid #4CAF50; /* Borde verde */
            border-radius: 5px;
            padding: 10mm;
            min-height: 230mm;
        }

        .invoice-header {
            width: 100%;
            display: table;
            margin-bottom: 20px;
        }

        .invoice-header div {
            display: table-cell;
            vertical-align: top;
        }

        .invoice-header h1 {
            font-size: 26px;
            font-weight: bold;
            color: #4CAF50; /* Título verde */
            margin: 0;
        }

        .invoice-header p {
            color: #333;
        }

        .invoice-header img {
            display: block;
            height: 50px;
            margin-left: auto;
        }

        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50; /* Línea verde */
            padding-bottom: 10px;
        }

        .invoice-details p {
            margin: 0;
            color: #333;
        }

        .table-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th,
        .table-container td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table-container th {
            background-color: #4CAF50; /* Fondo verde */
            color: white;
        }

        .table-container td {
            background-color: #f9f9f9;
        }

        .total-row {
            background-color: #4CAF50; /* Fondo verde para total */
            color: white;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }

        .footer p {
            margin: 5px 0;
            color: #4CAF50; /* Texto verde */
        }
    </style>
</head>

<body>
<div class="invoice-container">
    <!-- Cabecera de la factura -->
    <div class="invoice-header">
        <div>
            <h1>FarmaLink</h1>
            <p>Urb Jardines de San Antonio Pasaje 20 casa #221</p>
            <p>Teléfono: +503 7221-3432</p>
        </div>
        <div>
            <img src="file:/C:/aplicacionFarmacia/img/logoFarmaciaPanel.png" alt="Logo" />
        </div>
    </div>

    <!-- Detalles de la factura -->
    <div class="invoice-details">
        <div>
            <p>
                <strong>Cliente:</strong>
                <span th:text='${cliente.nombresCliente + " " + cliente.apellidosCliennte}'></span>
            </p>
            <p>
                <strong>Factura N°:</strong> #000123
            </p>
        </div>
        <div>
            <p>
                <strong>Fecha:</strong>
                <span th:text="${venta.fechaVenta}"></span>
            </p>
        </div>
    </div>

    <!-- Tabla de detalles -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody th:each="detalle : ${listaDetalles}">
            <tr>
                <td th:text="${detalle.medicamento.nombreMedicamento}"></td>
                <td th:text="${detalle.medicamento.descripcionMedicamento}"></td>
                <td th:text="${detalle.cantidadVendida}"></td>
                <td th:text="${detalle.precioUnitario}"></td>
                <td th:text="${detalle.subTotalVendida}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="total-row color: black;">
                <td colspan="4" style="text-align: right; font-weight: bold; color: black;">Total:</td>
                <td th:text="${venta.totalVenta}" style="color: black;"></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <!-- Pie de la factura -->
    <div class="footer">
        <p>Gracias por su compra</p>
        <p>Esta factura es válida hasta la fecha de pago.</p>
    </div>
</div>
</body>

</html>
