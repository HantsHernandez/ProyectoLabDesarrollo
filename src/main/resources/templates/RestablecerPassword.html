<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset=" UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" th:href="@{./css/output.css}">
   <title>Restablecer Contraseña</title>
</head>

<body class="max-h-screen">
   <section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-emerald-500 to-emerald-900">
      <div class="bg-gray-100 p-4 flex rounded-2xl shadow-lg max-w-2xl">
         <div class="max-w-full px-10">
            <h2 class="text-2xl font-bold text-[#002D74] text-center">RESTABLECER CONTRASEÑA</h2>
            <form class="mt-6" action="#" method="POST">
               <div class="mt-4">
                  <label class="block text-gray-700">Correo Electrónico</label>
                  <input type="email" name="email" id="email" placeholder="Ingrese su correo" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-800
                      focus:bg-white focus:outline-none" required>
               </div>
               <button type="submit" class="w-full block bg-nuevo hover:bg-greeb-800 focus:bg-green-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Enviar Enlace</button>
            </form>
            <div class="text-center mt-4">
               <p><a href="/login" class="text-gray-700 hover:underline">Regresar al inicio de sesión</a></p>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
