<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{./css/output.css}">
    <title>Iniciar Sesión</title>
</head>

<body class="max-h-screen ">
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-emerald-500 to-emerald-900">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-2xl">
            <div class="max-w-full px-10">
                <h2 class="text-2xl font-bold text-[#002D74] text-center">INICIO DE SESIÓN</h2>
                <form class="mt-6" action="#" method="POST">
                    <div>
                        <label class="block text-gray-700">Usuario</label>
                        <input type="text" name="" id="" placeholder="Ingrese su usuario..."
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-800 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Contraseña</label>
                        <input type="password" name="" id="" placeholder="Ingrese su contraseña..." class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-800
                      focus:bg-white focus:outline-none" required>
                    </div>
                    <div class="text-right mt-2">
                        <a href="/restablecer-password"
                            class="text-sm font-semibold text-gray-700 hover:text-green-700 focus:text-green-700">Olvidaste
                            tu
                            contraseña?</a>
                    </div>

                    <button type="submit" class="w-full block bg-nuevo hover:bg-greeb-800 focus:bg-green-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Acceder</button>
                </form>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">Ó</p>
                    <hr class="border-gray-500" />
                </div>

                <div class="flex justify-center pt-4 items-center">
                    <button
                        class="px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-700  hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150">
                        <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                            alt="google logo">
                        <span>Iniciar Sesión con Google</span>
                    </button>
                </div>

                <div class="text-sm flex justify-between items-center mt-3">
                    <p>Si no tienes una cuenta...</p>
                    <a href="/registrarse"
                        class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-green-400">Registre</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
