<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{./css/output.css}">
    <title>Iniciar Sesión</title>
</head>

<body class="max-h-screen ">
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-emerald-500 to-emerald-900">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-2xl">
            <div class="max-w-full px-10">
                <h2 class="text-2xl font-bold text-[#002D74] text-center">INICIO DE SESIÓN</h2>
                <form class="mt-6" th:action="@{/login}" method="post">
                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Usuario o contraseña
                            inválidos</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Ha cerrado sesión exitosamente
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700">Usuario</label>
                        <input type="text" name="username" id="username" placeholder="Ingrese su usuario..."
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-800 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Contraseña</label>
                        <input type="" name="password" id="password" placeholder="Ingrese su contraseña..." class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-green-800
                      focus:bg-white focus:outline-none" required>
                    </div>
                    <button type="submit" class="w-full block bg-nuevo hover:bg-greeb-800 focus:bg-green-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Acceder</button>
                </form>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">Ó</p>
                    <hr class="border-gray-500" />
                </div>

            </div>
        </div>
    </section>
</body>

</html>
